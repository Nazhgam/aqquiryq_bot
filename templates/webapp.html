<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <style>
    html, body { height:100%; }
    body { margin:0; background:#000; }

  <div class="wrap">
    {{.Iframe}}
  </div>
</body>
</html>
