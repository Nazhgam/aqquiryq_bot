<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Overlay to block bottom interaction if needed, though Canva usually handles this well */
        #c-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Adjust based on Canva footer height */
            background: transparent;
            z-index: 10;
            pointer-events: auto; /* Block clicks */
        }
        #fs-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: sans-serif;
        }
        #fs-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Basic right-click disable -->

    <div id="iframe-container">
        <button id="fs-btn" onclick="toggleFullScreen()">Full Screen</button>
        <iframe src="{{.CanvaURL}}" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        <!-- <div id="c-overlay"></div> Optional: uncomment to block bottom bar -->
    </div>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Prevent standard keyboard shortcuts for inspecting source (basic deterrent)
        document.onkeydown = function(e) {
            if (e.keyCode == 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { // Ctrl+Shift+C
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
                return false;
            }
        }
    </script>
</body>
</html>
