<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b0b0b; color:#fff; }
    header { padding:12px 16px; background:#111; border-bottom:1px solid #222; }

    iframe { width:100vw; height: calc(100vh - 54px); border:0; display:block; }
    .hint { color:#aaa; font-size:14px; }
  </style>
</head>

<header>
  <div>{{.Title}}</div>
  <div class="hint">Идёт загрузка WebApp…</div>
</header>
<div class="container">
  <iframe src="{{.IframeSrc}}" allowfullscreen referrerpolicy="no-referrer"></iframe>
</div>
</body>
</html>
